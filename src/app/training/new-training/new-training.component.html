<section class="new-training" fxLayoutAlign="center center">
  <form #f="ngForm" (ngSubmit)="onStartTraining(f.form)" fxFlex.xs="100%" fxFlex="400px">
    <mat-card>
      <mat-card-title fxLayoutAlign="center">Start a workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <div *ngIf="loading" style="margin: 10px;">
          <mat-spinner diameter="30"></mat-spinner>
        </div>
        <mat-form-field *ngIf="!loading && exercises">
          <mat-label>Select type of training</mat-label>
          <mat-select required ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">{{ exercise.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button *ngIf="exercises" [disabled]="f.invalid || loading" type="submit" mat-raised-button color="primary">Start</button>
        <button *ngIf="!exercises && !loading" type="button" (click)="fetchExercises()" mat-raised-button color="primary">Try Again</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
