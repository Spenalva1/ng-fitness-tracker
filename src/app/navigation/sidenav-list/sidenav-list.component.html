<div fxLayout="column" *ngIf="user" class="avatar-wrapper">
  <img [src]="user.photoURL">
  <h3>{{ user.displayName }}</h3>
</div>
<mat-nav-list *ngIf="authLoaded">
  <a *ngIf="user" mat-list-item routerLink="/training" (click)="onToggleSidenav()">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <a *ngIf="!user" mat-list-item routerLink="/login" (click)="onToggleSidenav()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a *ngIf="!user" mat-list-item routerLink="/signup" (click)="onToggleSidenav()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <mat-list-item *ngIf="user">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
