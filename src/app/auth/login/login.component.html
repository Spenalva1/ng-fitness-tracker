<section fxLayoutAlign="center center">
  <form #f="ngForm" (ngSubmit)="onSubmit(f.form)" fxLayout="column">
    <mat-form-field>
      <mat-label>Your email</mat-label>
      <input matInput type="email" ngModel name="email" required #emailInput="ngModel">
    </mat-form-field>
    <mat-form-field >
      <mat-label>Your password</mat-label>
      <input matInput type="password" ngModel name="password" required #pwInput="ngModel" [type]="showPassword ? 'text' : 'password'">
      <button style="transform: scale(1.25);" mat-icon-button matSuffix (click)="showPassword = !showPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="showPassword">
        <mat-icon>{{showPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
      </button>
    </mat-form-field>
    <button style="align-self: center" [disabled]="f.invalid" mat-raised-button color="primary" type="submit">Login</button>
    <a color="primary" routerLink="/signup">Go to Signup page</a>
  </form>
</section>
